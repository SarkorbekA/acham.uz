    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
        .swiper {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper.mySwiper {
            height: 755px;
        }

        .swiper-wrapper {
            gap: 35px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 400px;
            height: 400px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        .swiper-slide-img-c {
            position: relative;
            width: 400px;
            height: 400px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: .1s all;
        }

        .swiper-slide-text-b {
            display: block;
        }

        .swiper-slide img {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .swiper-slide:hover img {
            opacity: 50%;
        }

        .swiper-slide-active {
            width: max-content;
            height: 100%;
            transition: .1s all;
        }

        .swiper-slide-active .swiper-slide-img-c {
            width: 655px;
            height: 655px;
        }

        .swiper-slide-active .swiper-slide--text-b {
            display: none;
        }

        .swiper-slide:hover .swiper-slide--hovertext {
            opacity: 100%;
        }

        @media(max-width: 1100px) {

            .swiper.mySwiper {
                height: 600px;
            }
        }

        @media (max-width: 750px) {
            .swiper.mySwiper {
                height: 500px;
            }
        }

        @media (max-width: 600px) {
            .swiper.mySwiper {
                height: 400px;
            }
        }

        @media (max-width: 500px) {
            .main__subcontent {
                margin-top: 0px;
            }

            .swiper.mySwiper {
                height: 310px;
            }
        }
    </style>
</head>
